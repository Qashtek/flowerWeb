<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Get started  | floraly</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="stylesheets/get-started.css">
    <!-- icon library -->
    <link rel="stylesheet" href="Assets/fontawesome-free-5.15.4-web/css/all.css">
</head>
<body>
    <!-- overall page container -->
    <div class="overall-wrap">
        <!-- inner page wrapper -->
        <div class="inner-wrap">
            <!-- login section -->
            <div class="left-cta">
                <h3>Welcome back</h3>
                <p>Enter your login details and continue shopping</p>
                <!-- login form -->
                <form action="#" class="login-form">
                    <div class="input-wrap">
                        <input type="email" placeholder="Enter your email address...." id="email-login" required>
                    </div>
                    <div class="input-wrap">
                        <input type="password" placeholder="Enter your password..." id="password-login" required>
                    </div>
                    <input type="checkbox" name="remember" id="remember"><span id="reminder">Remember me</span>
                    <div class="input-wrap">
                        <input type="submit" value="login" id="login-btn">
                    </div>
                </form>


                <div class="go-home">
                    <a href="index.html"> &laquo; Go back to homepage</a>
                </div>
            </div>

            <!-- Registration -->
            <div class="right-cta">
                <h3>New user ?</h3>
                <p>Create a free account and start shopping</p>

                <form action="#" class="reg-form">

                    <div class="input-wrap">
                        <input type="text" placeholder="Enter your first name..." id="first-name" required>
                    </div>
                    <div class="input-wrap">
                        <input type="text" placeholder="Enter your last name..." id="last-name" required>
                    </div>
                    <div class="input-wrap">
                        <input type="email" placeholder="Enter your email address...." id="email-reg" required>
                    </div>
                    <div class="input-wrap">
                        <input type="text" placeholder="Enter your residential address..." id="home-address" required>
                    </div>

                    <div class="input-wrap">
                        <input type="password" placeholder="Choose your password..." id="password-reg" required>
                    </div>
                    <div class="input-wrap">
                        <input type="password" placeholder="Confirm your password..." id="password-reg-confirm" required>
                    </div>

                    <div class="input-wrap">
                        <input type="submit" value="register" id="reg-btn">
                    </div>
                    
                    
                </form>

            </div>
        </div>
    </div>
</body>
</html>
